<table class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Id del Articulo</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let art of listaArticulos">
      <td>{{ art.IdArticuloFamilia }}</td>
      <td>{{ art.Nombre }}</td>
    </tr>
  </tbody>
</table>
